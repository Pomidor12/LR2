        .filter-btn.active, .filter-btn:hover {

        @media (max-width: 768px) {

    </style>
</head>
<body>

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–º–æ–≤
        function loadMemes(category = 'all') {
            const grid = document.getElementById('memeGrid');
            const filteredMemes = category === 'all' ? memes : memes.filter(meme => meme.category === category);
            
            grid.innerHTML = '';
            
            filteredMemes.forEach(meme => {
                const memeCard = document.createElement('div');
                memeCard.className = 'meme-card';
                memeCard.innerHTML = `
                    <img src="${meme.image}" alt="${meme.title}" class="meme-image">
                    <div class="meme-content">
                        <div class="meme-title">${meme.title}</div>
                        <div class="meme-description">${meme.description}</div>

                `;
                grid.appendChild(memeCard);

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadMemes(btn.dataset.category);
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
