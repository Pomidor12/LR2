  <script>
    // ==== Three.js 3D –∫–∞—Ä—Ç–æ—á–∫–∏ ====
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.0008);

    const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
    camera.position.z = 8;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(devicePixelRatio);
    document.getElementById('canvas').appendChild(renderer.domElement);

    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);
    const point = new THREE.PointLight(0x00ffff, 1, 100);
    point.position.set(5, 5, 5);
    scene.add(point);

    // –°–æ–∑–¥–∞—ë–º 3D-–∫–∞—Ä—Ç–æ—á–∫–∏
    const cards = [];
    const techData = [
      { title: "–ö–≤–∞–Ω—Ç–æ–≤—ã–π –ø—Ä–æ—Ä—ã–≤", desc: "1000+ –∫—É–±–∏—Ç–æ–≤", color: 0x0066ff },
      { title: "Neuralink N3", desc: "4096 –∫–∞–Ω–∞–ª–æ–≤", color: 0x00ff99 },
      { title: "–¢–µ—Ä–º–æ—è–¥ Q=15", desc: "–ß–∏—Å—Ç–∞—è —ç–Ω–µ—Ä–≥–∏—è", color: 0xff0080 },
      { title: "AGI 2026", desc: "–°–≤–µ—Ä—Ö—Ä–∞–∑—É–º", color: 0xffff00 },
      { title: "–î–ù–ö-—Ö—Ä–∞–Ω–∏–ª–∏—â–µ", desc: "215 –ü–ë/–≥—Ä–∞–º–º", color: 0x9900ff },
      { title: "eVTOL —Ç–∞–∫—Å–∏", desc: "300 –∫–º/—á", color: 0xff6600 }
    ];

    techData.forEach((data, i) => {
      const group = new THREE.Group();

      // –ö–∞—Ä—Ç–æ—á–∫–∞
      const geometry = new THREE.PlaneGeometry(2.4, 3.2);
const canvas = document.createElement('canvas');
      canvas.width = 512; canvas.height = 682;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#111';
      ctx.fillRect(0,0,512,682);
      ctx.fillStyle = '#0ff';
      ctx.font = 'bold 48px Inter';
      ctx.fillText(data.title, 50, 150);
      ctx.font = '32px Inter';
      ctx.fillStyle = '#fff';
      ctx.fillText(data.desc, 50, 250);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.MeshBasicMaterial({
        map: texture,
        transparent: true,
        opacity: 0.95
      });
      const card = new THREE.Mesh(geometry, material);
      group.add(card);

      // –ù–µ–æ–Ω–æ–≤–∞—è —Ä–∞–º–∫–∞
      const edges = new THREE.EdgesGeometry(geometry);
      const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: data.color, linewidth: 3 }));
      group.add(line);

      group.position.x = (i % 3 - 1) * 3.5;
      group.position.y = Math.floor(i / 3) * -4 + 2;
      group.rotation.y = Math.random() * 0.3 - 0.15;

      scene.add(group);
      cards.push({ group, targetY: group.rotation.y });
    });

    // –ú—ã—à—å
    const mouse = new THREE.Vector2();
    window.addEventListener('mousemove', (e) => {
      mouse.x = (e.clientX / innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / innerHeight) * 2 + 1;
    });

    // –ê–Ω–∏–º–∞—Ü–∏—è
    function animate() {
      requestAnimationFrame(animate);

      cards.forEach((c, i) => {
        c.group.rotation.y += 0.003;
        c.group.rotation.x += 0.001;
        c.group.rotation.y += mouse.x * 0.05;
        c.group.rotation.x += mouse.y * 0.03;
        c.group.position.z = Math.sin(Date.now() * 0.001 + i) * 0.5;
      });

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // ==== –ê–≤—Ç–æ-–Ω–æ–≤–æ—Å—Ç–∏ —á–µ—Ä–µ–∑ RSS (—á–µ—Ä–µ–∑ CORS-–ø—Ä–æ–∫—Å–∏) ====
    const ticker = document.getElementById('ticker');
    const feeds = [
      'https://rss.sciencedirect.com/rss/science.json',
      'https://techcrunch.com/feed/',
      'https://arstechnica.com/feed/',
      'https://www.theverge.com/rss/index.xml'
    ];

    let headlines = [];
    let currentIndex = 0;

    async function loadNews() {
      try {
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—É–±–ª–∏—á–Ω—ã–π CORS-–ø—Ä–æ–∫—Å–∏
        const proxy = 'https://api.allorigins.ml/get?url=';
        const promises = feeds.map(url => 
          fetch(proxy + encodeURIComponent(url))
            .then(r => r.json())
            .then(data => {
              const parser = new DOMParser();
              const xml = parser.parseFromString(data.contents, "text/xml");
              const items = xml.querySelectorAll('item title, entry title');
              return Array.from(items).map(t => t.textContent).slice(0, 5);
            })
            .catch(() => [])
        );

        const results = await Promise.all(promises);
        headlines = results.flat().filter(Boolean);

        if (headlines.length === 0) {
          headlines = ["–ö–≤–∞–Ω—Ç–æ–≤—ã–π —Å–∫–∞—á–æ–∫ —É–∂–µ –∑–∞–≤—Ç—Ä–∞", "Neuralink –Ω–∞—á–∞–ª –º–∞—Å—Å–æ–≤—ã–µ –∏–º–ø–ª–∞–Ω—Ç–∞—Ü–∏–∏", "–ü–µ—Ä–≤—ã–π –∫–æ–º–º–µ—Ä—á–µ—Å–∫–∏–π —Ç–µ—Ä–º–æ—è–¥ –≤ 2027"];
        }

        startTicker();
      } catch(e) {
        ticker.innerHTML = "‚Ä¢ –ö–≤–∞–Ω—Ç–æ–≤—ã–π –ø—Ä–æ—Ä—ã–≤ ‚Ä¢ AGI —É–∂–µ –±–ª–∏–∑–∫–æ ‚Ä¢ –¢–µ—Ä–º–æ—è–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç ‚Ä¢ Neuralink –º–µ–Ω—è–µ—Ç –º–∏—Ä ‚Ä¢ DNA-–¥–∏—Å–∫–∏ 215 –ü–ë/–≥";
      }
    }

    function startTicker() {
      setInterval(() => {
        currentIndex = (currentIndex + 1) % headlines.length;
        ticker.innerHTML = ‚Ä¢ ${headlines[currentIndex]} ‚Ä¢ ;
      }, 4500);

      ticker.innerHTML = ‚Ä¢ ${headlines[0]} ‚Ä¢ ;
    }

    loadNews();
  </script>
